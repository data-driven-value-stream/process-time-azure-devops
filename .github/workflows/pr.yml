name: PR

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.12.2
  
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Dependencies & Build
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install build
          python -m build .
      - name: Test
        run: |
          pip install .[test]
          pytest ./tests
