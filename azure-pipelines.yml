trigger: none

pr:
  branches:
    include:
      - 'main'

pool:
  vmImage: ubuntu-latest


variables:
- name: PYTHON_VERSION
  value: 3.12.2

resources:
  repositories:
    - repository: process-time
      type: git
      name: process-time
      ref: main

steps:
- checkout: process-time
- checkout: self
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'
  displayName: 'Use Python $(PYTHON_VERSION)'

- script: |
    cd process-time-azure-devops
    python -m pip install --upgrade pip
    pip install .[build]
  displayName: 'Install dependencies'

- script: |
    set -e
    cd process-time-azure-devops
    # Example: https://dev.azure.com/worldpwn/process-time/_build?definitionId=2
    orgname="worldpwn"
    echo "orgname=$orgname"
    token=$(System.AccessToken)
    project="process-time"
    echo "project=$project"
    pipeline_id=2
    echo "pipeline_id=$pipeline_id"
    current_run_id=157
    python src/process_time_azure_devops/__main__.py --org "$orgname" --token "$token" --project "$project" --pipeline-id "$pipeline_id" --current-run-id $current_run_id
  displayName: 'Test — Example Run Trunk Based — PR'
  env:
    System.AccessToken: $(System.AccessToken)

- publish: $(System.DefaultWorkingDirectory)/process-time-azure-devops/process_time_result_157.json
  artifact: process_time_result_157
    
- script: |
    set -e
    cd process-time-azure-devops
    # Example: https://dev.azure.com/worldpwn/process-time/_build?definitionId=2
    orgname="worldpwn"
    echo "orgname=$orgname"
    token=$(System.AccessToken)
    project="process-time"
    echo "project=$project"
    pipeline_id=2
    echo "pipeline_id=$pipeline_id"
    current_run_id=159
    python src/process_time_azure_devops/__main__.py --org "$orgname" --token "$token" --project "$project" --pipeline-id "$pipeline_id" --current-run-id $current_run_id
  displayName: 'Test — Example Run Trunk Based — no PR'
  env:
    System.AccessToken: $(System.AccessToken)

- publish: $(System.DefaultWorkingDirectory)/process-time-azure-devops/process_time_result_159.json
  artifact: process_time_result_159
  
- script: |
    set -e
    
    diff --brief <(sort $(System.DefaultWorkingDirectory)/process-time-azure-devops/process_time_result_159.json) <(sort $(System.DefaultWorkingDirectory)/process-time-azure-devops/tests_snapshots/process_time_result_159.json) >/dev/null
    comp_value=$?
    
    if [ $comp_value -eq 1 ]
    then
      echo "do something because they're different"
    else
      echo "do something because they're identical"
    fi